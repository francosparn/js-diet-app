<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet App</title>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-light font-weight-bold" href="#">
                <h3><img src="img/logo.png" class="d-inline-block align-top" alt=""> Diet App</h3>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-5 mb-3">
                    <div class="card-header head">
                        <img src="img/diet.png" class="diet-icon">
                        <h3 class="diet-title">My Diet</h3>
                    </div>
                    <div class="card-body">
                        <form id="formFood">
                            <div class="form-group">
                                <img class="date-img" src="img/date.png">
                                <input type="date" id="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <img class="breakfast-img" src="img/breakfast.png">
                                <input type="text" id="breakfast" placeholder="Breakfast" class="form-control">
                            </div>
                            <div class="form-group">
                                <img class="lunch-img" src="img/lunch.png">
                                <input type="text" id="lunch" placeholder="Lunch" class="form-control">
                            </div>
                            <div class="form-group">
                                <img class="snack-img" src="img/snack.png">
                                <input type="text" id="snack" placeholder="Snack" class="form-control">
                            </div>
                            <div class="form-group">
                                <img class="dinner-img" src="img/dinner.png">
                                <input type="text" id="dinner" placeholder="Dinner" class="form-control">
                            </div>
                            <div class="form-group">
                                <img class="question-img" src="img/question.png">
                                <textarea id="question" class="form-control" placeholder="Emotion / mood" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div id="foods" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
